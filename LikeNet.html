<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Administrador de videos de Mi sitio web">
    <title>Administrador de videos - Mi sitio web</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen">

    <!-- Encabezado -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center">
                    <span class="font-bold text-xl text-yellow-600">Mi sitio web</span>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <input type="text" class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="filename-input" placeholder="Buscar...">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-search text-gray-500"></i>
                        </div>
                    </div>
                    <div class="ml-4 space-x-2">
                        <button class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition duration-300" onclick="buscarDatos()">
                            Buscar Videos
                        </button>
                        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300" onclick="getVideo()">
                            Video Random
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cuerpo -->
    <div class="container mx-auto px-4 py-8">
        <div id="stats" class="mb-4 text-gray-800 font-bold"></div>
        <div class="flex flex-wrap -mx-2" id="videos-container">
            <!-- Tarjetas de video -->
        </div>
        <div class="flex justify-center mt-8">
            <button id="prevPage" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l" onclick="previousPage()">Anterior</button>
            <button id="nextPage" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" onclick="nextPage()">Siguiente</button>
        </div>
        <div class="flex justify-center mt-4">
            <input type="number" id="gotoPage" class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-20" min="1" placeholder="PÃ¡gina">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ml-2" onclick="gotoPage()">Ir</button>
        </div>
    </div>

</body>
</html>
