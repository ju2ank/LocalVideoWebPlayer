<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <script>

        const url = 'https://192.168.10.20:446/'

        function speed(value){

            document.getElementById('videol').playbackRate = value;
        }
        function RestarSpeed(){

            document.getElementById('points').value = 1.0;
            speed(1)
        }
    async function GetVideo(){
   
        document.getElementById("video").innerHTML ='';
        await fetch(`${url}VideoInfo/GetRandomVideo`)
                    .then(response => response.text())
                    .then((response) => {
                        showVideo(response)
                    })
                    .catch(err => console.log(err))
  
}

async function GetThumbnails(){
   
   document.getElementById("video").innerHTML ='';
   await fetch(`${url}VideoInfo/GetVideoList`)
               .then(response => response.json())
               .then((response) => {

                    console.log(response)
                   showThumbnails(response)
               })
               .catch(err => console.log(err))

}

function showVideo(video){

    /*Path*/
    document.getElementById("videoPath").innerHTML = ``
    document.getElementById("videoPath").innerHTML = video.slice(video.lastIndexOf('|')+1,(video.length))

    /*Video*/
    document.getElementById("video").innerHTML = ``
    document.getElementById("video").innerHTML = 
        /* `<video id="videol" controls muted autoplay src="${url}VideoStream/GetStream/${video}"></video> */
        `<video id="video" src="${url}VideoStream/GetThumbnails/${video}"></video>`
    }


    function showThumbnails(video){

    /*Video*/
    document.getElementById("video").innerHTML = ``

    video.forEach(element => {

        document.getElementById("video").innerHTML += 
       /*  `<div><video id="videot" src="${url}VideoStream/GetThumbnails/${element.path}#t=0.1"></video></div>` */
       `<div><img id="videot" src="${url}VideoStream/GetThumbnails/${element.path}#t=0.1"></img></div>`
    });
    
}

    </script>
</head>
<body class="bg-white font-sans leading-normal tracking-normal">
    <h1 class="container w-full max-w-6xl mx-auto bg-brand font-bold text-purple-600  md:text-center text-2xl" id="videoPath"></h1>
    <div class="grid grid-cols-4 gap-4" id="video">
    </div>

    <div class="container w-full max-w-6xl mx-auto mt-8 rounded border-gray-500 md:text-center text-2xl bg-lime-200">
    <button  class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 md:text-center" onclick="GetThumbnails()">CargarVideo</button>
